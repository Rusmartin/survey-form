<DOCTYPE html>
<html>
<head>
    <title>take away food </title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>    
<body>
    <div class="container">
        <div class="languages"><h5><a href="https://codepen.io/martin-ruscade/full/XWbKrgo">en</a> - <a href="https://codepen.io/martin-ruscade/full/abOwEGr">fr</a></h5></div>
    <div>
        <h1 id="title">Take away food survey</h1>
    </div>    
        <h4><p id="description">Tell us a little bit about your favorite take away food!</p></h4>
    <form id="survey-form" netlify>
        <label id="name-label" for="name"><b>Name:</b></label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required/>
    <div class="form-group">
          <label id="email-label" for="email"><b>Email:</b></label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required/>
       </div> 
            <label id="number-label" for="age"><b>Age:</b></label>
            <input type="number"
                   name="age"
                   id="number"
                   class="form-control"
                   placeholder="Enter age"
                   min="10" 
                   max="99"
                   required>
        <label for="dropdown"><b>Which of these is your favorite?</b></label>
    <div class="form-control">
        <select id="dropdown" name="select" required>
            <option value="select">Select</option>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="sushi">Sushi</option>
            <option value="chineese">Chinese</option>
            <option value="mexican">Mexican</option>
            <option value="kebab">Kebab</option>
            <option value="indian">Indian</option>
        </select>
    </div>
        <p><b>How often in a month do you eat take away?</b></p>
      <ul>
          <div class="times">
          <div class="one">
       <li>
        <input type="radio" id="one" name="rate" value="1 time">
        <label for="one">One Time</label></li>
        <li>
        <input type="radio" id="one" name="rate" value="2 times">
        <label for="two">Two Times</label></li>
        <li>
        <input type="radio" id="one" name="rate" value="3 times">
        <label for="three">Three Times</label></li>
          </div>
          <div class="two">
          <li>
        <input type="radio" id="two" name="rate" value="4 times">
        <label for="four">Four Times</label></li>
        <li>
        <input type="radio" id="two" name="rate" value="5 times">
        <label for="four">Five Times</label></li>
        <li>
        <input type="radio" id="two" name="rate" value="more">
        <label for="more">More</label></li>
          </div>
              </div>
        </ul>
      <p><b>What is important to you when getting take away food?</b></p>
      <ul>
        <li><input type="checkbox" id="quality" name="quality" value="quality">
      <label for="quality">Quality</label></li>
        <li><input type="checkbox" id="quantity" name="quantity" value="quantity">
  <label for="quantity">Quantity</label></li>
        <li><input type="checkbox" id="cleanliness" name="cleanliness" value="cleanliness">
  <label for="cleanliness">Cleanliness</label></li>
        <li><input type="checkbox" id="service" name="service" value="service">
  <label for="service">Service</label></li>
        <li><input type="checkbox" id="price" name="price" value="Boat">
  <label for="price">Price</label></li>
        <li><input type="checkbox" id="choice" name="choice" value="Boat">
  <label for="choice">Choice</label></li>
        </ul>
        <p id="last"><b>Any comments or suggestions?</b></p>
        <div class="form-control">
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
        </div>
        <button type="submit" id="submit" class="">
        Submit
        </button>
    </form>
    </div>
    <p id=copyright>&copy; Martin Ruscade 2020<p>
</body> 
</html>
